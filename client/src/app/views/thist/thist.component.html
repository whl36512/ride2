<span class=hide-unhide>
	<button  type="button" (click)="show_body='noshow'" > &#xfe3f; </button>
	<button  type="button" (click)="show_body='show'" > &#xfe40; </button>
</span>

<p>
<div class="center f12">Transaction History</div>
<button type="button" class="close-button" 
	(click)="communicationService.send_msg(C.MSG_KEY_PAGE_CLOSE, {page:C.PAGE_THIST})" >X
</button>

<div class={{show_body}} >

<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<label for="start_date">From: </label>
	<input  type="date"  formControlName="start_date" (change)='onChange()' />
	<br/>
	<label for="end_date">To:</label>
	<input  type="date" formControlName="end_date" min={{form.value.start_date}}
	(change)='onChange()'
	/>
	<span class="validity"></span>
	<br/>
	Show history when transactions are<br/>
	<label>
		<input type=checkbox formControlName='show_booking' 	(change)='on_filter()' />Booked
	</label><br/>
	<label>
	<input type=checkbox formControlName='show_return' 	(change)='on_filter()' />Return
	</label><br/>
	<label>
	<input type=checkbox formControlName='show_penalty' 	(change)='on_filter()' />Penalty
	</label><br/>
	<label>
	<input type=checkbox formControlName='show_deposit' 	(change)='on_filter()' />Deposit
	</label><br/>
	<label>
	<input type=checkbox formControlName='show_withdraw' 	(change)='on_filter()' />Withdraw
	</label><br/>
	<label>
	<input type=checkbox formControlName='show_finished' 	(change)='on_filter()' />Finished
	</label><br/>
	<label>
	<input type=checkbox formControlName='show_pending' 	(change)='on_filter()' />Pending
	</label><br/>
</form>
<div *ngIf='error_msg!=null' class=error>{{error_msg}}</div>
<div *ngIf='warning_msg!=null' class=warning>{{warning_msg}}</div>
<div *ngIf='info_msg!=null' class=info>{{info_msg}}</div>
<p>
<app-thistlist *ngIf='trnx_from_db.length!=0'
                        [trnx_from_db]="trnx_from_db"
			>

</app-thistlist>
</div>
